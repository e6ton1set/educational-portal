{% extends "base.html" %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
<h1>Изменение пароля</h1>
<div class="module">
		{% if form.errors %}
		<p>Что-то пошло не так.
				<br>Попробуйте ещё раз.
		</p>
		{% else %}
    <p>Придумайте новый пароль</p>
		{% endif %}
		<div class="login-form">
				<form method="post">
						{{ form.as_p }} {% csrf_token %}
						<p><input type="submit" value="Изменить"></p>
				</form>
				{% endblock %}
		</div>
</div>
