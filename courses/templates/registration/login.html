{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h1>Вход</h1>
<div class="module">
    {% if form.errors %}
    <p>Имя пользователя или пароль введены неверно. Попробуйте ещё раз.</p>
    {% else %}
    <p>Войти в систему:</p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }} {% csrf_token %} <input type="hidden" name="next" value="{{ next }}"/>
            <p><input type="submit" value="Войти"></p>
        </form>
    </div>
</div>
{% endblock %}
