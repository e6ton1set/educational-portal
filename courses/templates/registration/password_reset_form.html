{% extends "base.html" %}

{% block title %}Сбросить пароль{% endblock %}

{% block content %}

		<h1>Забыли свой пароль?</h1>
		<div class="module">
				<p>Введите адрес электронной почты, <br>
						указанный при регистрации, чтобы восстановить пароль
				</p>
				<div class="login-form">
						<form method="post">
								{{ form.as_p }} {% csrf_token %}
								<p><input type="submit" value="Восстановить">
								</p>
						</form>
				</div>
		</div>
{% endblock %}
